<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="../dashboard/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card-info">
                <img src="../time-tracking-dashboard-main/images/" alt="">
                <div class="info">
                <p>Report for</p>
                <div class="name">Jeremy Robson</div>
              </div>
            </div>
        

        <div class="items">
            <div class="time-item">Daily </div>
            <div class="time-item active-item">Weekly</div>
            <div class="time-item">Monthly</div>

        </div>
        </div>
        <div class="other-cards work">
            <div class="cards">
                <div class="card">
                    <div class="heading">Work</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="period">
                    <div class="hours">32hrs</div>
                    <div class="definition">Last Week-36hrs</div>
                    
                </div>
            </div>
        </div>

        <div class="other-cards play">
            <div class="cards">
                <div class="card">
                    <div class="heading">Play</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="period">
                    <div class="hours">10hrs</div>
                    <div class="definition">Last Week-8hrs</div>
                    
                </div>
            </div>
        </div>

        <div class="other-cards study">
            <div class="cards">
                <div class="card">
                    <div class="heading">Study</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="period">
                    <div class="hours">4hrs</div>
                    <div class="definition">Last Week-7hrs</div>
                    
                </div>
            </div>
        </div>

        <div class="other-cards  exercise">
            <div class="cards">
                <div class="card">
                    <div class="heading">Exercise</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="period">
                    <div class="hours">4hrs</div>
                    <div class="definition">Last Week-5hrs</div>
                    
                </div>
            </div>
        </div>

        <div class="other-cards social">
            <div class="cards">
                <div class="card">
                    <div class="heading">Social</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="period">
                    <div class="hours">5hrs</div>
                    <div class="definition">Last Week-10hrs</div>
                    
                </div>
            </div>
        </div>

        <div class="other-cards  self-care">
            <div class="cards">
                <div class="card">
                    <div class="heading">Self-care</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="period">
                    <div class="hours">2hrs</div>
                    <div class="definition">Last Week-2hrs</div>
                    
                </div>
            </div>
        </div>



    </div>
    




</body>
</html>
